<html>
<head>
<title>Happy Birthday Scriptwelder!</title>
</head>
<body>
<p>
<button Onclick="Make(1)">Make Games</button>
<br>
Cool games:<span id="games"></span>
<br>
<button Onclick="Market(1)">Advertise</button>
<br>
Followers:<span id="followers"></span>
<br>
<button Onclick="Take(1)">Take Over The World</button>(Needs 4 billion followers)
<br>
Zloty:<span id="zloty"></span>
</p>
<script>
var games=0
var followers=0
var zloty=0
function Update(number) {document.getElementById("games").innerHTML = games ; document.getElementById("followers").innerHTML = followers ; document.getElementById("zloty").innerHTML = zloty}
setInterval(Update,20)
function Make(number) {games=games+1}
function Market(number) {if (games==1) {followers=followers+100} else if (games==2) {followers=followers+100 * 2} else if (games==3) {followers=followers+100 * 3 * 2} else if (games==4) {followers=followers+100 * 4 * 3 * 2} else if (games==5) {followers=followers+100 * 5 * 4 * 3 * 2 * 1} else if (games==6) {followers=followers+100 * 6 * 5 * 4 * 3 * 2 * 1} else if (games==7) {followers=followers+100 * 7 * 6 * 5 * 4 * 3 * 2} else if (games==8) {followers=followers+100 * 8 * 7 * 6 * 5 * 4 * 3 *2} else if (games==9) {followers=followers+100 * 9 * 8 * 7 * 6 * 5 * 4 * 3 * 2} else if (games==10) {followers=followers+100 * 10 * 9 * 8 * 7 * 6 * 5 * 4 * 3 * 2} else if (games>10) {followers=followers+100 * 11 * 10 * 9 * 8 * 7 * 6 * 5 * 4 * 3 * 2} }
function Take(number) {if (followers>=4000000000) {followers=8000000000; alert("Happy Birthday Scriptwelder!"); zloty=zloty+150000000000000000} }
function check(number) {if (followers>8000000000) {followers=8000000000} }
setInterval(check,20)
function zlotify(number) {zloty=zloty+followers}
setInterval(zlotify,20)
</script>
